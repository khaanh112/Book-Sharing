services:
  redis:
    image: redis:7-alpine
    container_name: booksharing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  backend:
    build: ./backend
    container_name: booksharing-backend
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb+srv://khaanh:1234@cluster0.10xlcts.mongodb.net/book-sharing
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  frontend:
    build: ./frontend
    container_name: booksharing-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

volumes:
  redis_data: 