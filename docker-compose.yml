services:
  mongodb:
    image: mongo:7
    container_name: booksharing-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=book-sharing
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    command: 
      - mongod
      - --wiredTigerCacheSizeGB=0.5
      - --wiredTigerJournalCompressor=none
      - --syncdelay=60
      - --quiet
      - --logpath=/dev/null

  redis:
    image: redis:7-alpine
    container_name: booksharing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 600M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: redis-server --maxmemory 500mb --maxmemory-policy allkeys-lru --save "" --appendonly no
  backend:
    build: ./backend
    # container_name: booksharing-backend
    expose:
      - "3000"
    deploy:
      mode: replicated
      replicas: 3 # Chạy 3 instance backend cùng lúc
      resources:
        limits:
          cpus: '1.0'      # Max 1 CPU core per instance
          memory: 512M     # Max 512MB RAM per instance
        reservations:
          cpus: '0.5'      # Reserve 0.5 CPU core
          memory: 256M     # Reserve 256MB RAM
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/book-sharing
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_ENABLED=false
      - CACHE_ENABLED=true
      - NODE_ENV=production
      - UV_THREADPOOL_SIZE=128   # Increase Node.js thread pool for async I/O
    depends_on:
      - mongodb
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  nginx:
    image: nginx:latest
    ports:
      - "3000:80" # Map port 3000 của máy bạn vào port 80 của Nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

  frontend:
    build: ./frontend
    container_name: booksharing-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

  locust:
    image: locustio/locust:2.15.0
    container_name: booksharing-locust
    volumes:
      - ./tests/locust:/mnt/locust
    ports:
      - "8089:8089"
    environment:
      - LOCUST_USER_EMAIL=${LOCUST_USER_EMAIL}
      - LOCUST_USER_PASSWORD=${LOCUST_USER_PASSWORD}
      - LOCUST_HOST=http://backend:3000
    depends_on:
      - backend
    # don't repeat 'locust' because image ENTRYPOINT is already 'locust'
    command:
      - "-f"
      - "/mnt/locust/locustfile.py"
      - "--host"
      - "http://backend:3000"

  prometheus:
    image: prom/prometheus:latest
    container_name: booksharing-prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:9.5.2
    container_name: booksharing-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

volumes:
  mongodb_data:
  redis_data: 
